services:
  # 服务配置
  - type: web
    name: food-label-ocr
    env: docker
    plan: free  # 免费版
    region: singapore  # 选择最近的区域

    # 健康检查
    healthCheck:
      http:
        path: /health
        initialDelaySeconds: 60
        periodSeconds: 30

    # 环境变量
    envVars:
      - key: PORT
        value: 8000

    # 实例配置
    numInstances: 1

# 持久化存储（不需要，因为是无状态服务）
# databases: []
